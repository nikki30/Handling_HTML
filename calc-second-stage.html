<html>
<head>
<title>HTML calculator</title>
<link rel="stylesheet" type="text/css" href="test.css" />
</head>

<body>
<form name="calculator" >
<div class="box">
<div class="display"><input type="text" name="ans" readonly size="15" id="d"></div>
<div class="keys">
<div class="zoom">
<table>


<tr>
<td><input type="reset" class="Button blue" value="C""></
<td><input type="button" class="Button greyo" value="/" onClick="document.calculator.ans.value+='/'"></t
<td><input type="button" class="Button greyo" value="x" onClick="document.calculator.ans.value+='*'"></t
<td><input type="button" class="Button greyy" value="&larr;" onClick="document.calculator.ans.value = document.calculator.ans.value.substring(0,document.calculator.ans.value.length*1 -1)"></td>
</tr>

<tr>
<td><input type="button" class="Button greytwo" value="7" onClick="document.calculator.ans.value+='7'"></t
<td><input type="button" class="Button greytwo" value="8" onClick="document.calculator.ans.value+='8'"></t
<td><input type="button" class="Button greytwo" value="9" onClick="document.calculator.ans.value+='9'"></t
<td><input type="button" class="Button grey" value="-" onClick="document.calculator.ans.value+='-'"></td>
</tr>

<tr>
<td><input type="button" class="Button greythree" value="4" onClick="document.calculator.ans.value+='4'"></t
<td><input type="button" class="Button greythree" value="5" onClick="document.calculator.ans.value+='5'"></t
<td><input type="button" class="Button greythree" value="6" onClick="document.calculator.ans.value+='6'"></t
<td><input type="button" class="Button grey" value="+" onClick="document.calculator.ans.value+='+'"></td>
</tr>

<tr>
<td><input type="button" class="Button greytwo" value="1" onClick="document.calculator.ans.value+='1'"></t
<td><input type="button" class="Button greytwo" value="2" onClick="document.calculator.ans.value+='2'"></t
<td><input type="button" class="Button greytwoi" value="3" onClick="document.calculator.ans.value+='3'"></t
<td><input type="button" class="Button greyyy" value="(" onClick="document.calculator.ans.value+='('"></td>
</tr>

<tr>
<td><input type="button" class="Button greytwoo" value="0" onClick="document.calculator.ans.value+='0'"></
<td><input type="button" class="Button greytwoo" value="." onClick="document.calculator.ans.value+='.'"></t
<td><input type="button" class="Button greytwoa" value=")" onClick="document.calculator.ans.value+=')'"></t
<td><input type="button" class="button green"  value="=" onClick="document.calculator.ans.value=eval(document.calculator.ans.value)"></td>
</tr>

</table>
</div>
</div>
</div>
</form>
 
</body>
</html>
