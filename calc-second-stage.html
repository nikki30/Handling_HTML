<html>
<head>
<title>HTML calculator</title>
</head>
<style>
body
{
background-color:tan;
}
.zoom
{zoom: 200%
} 
.box
{
background-color:#000000;
height:375px;
width:210px;
border-radius:2px;
position:relative;
top:100px;
left:40%;
}
.keys
{
position:relative;
top:33px;
text-align:right;
left:0px;
}
.display input
{
position:relative;
left:0px;
bottom:8px;
height:35px;
color:black;
background-color:#FFFFFF;
padding:40px;
font-size:12px;
text-align:right;
} 
.button.green
{
background-color:#7CFC00;
border-bottom:black 2px solid;
border-top:2px FF9933 solid;
color: white;
}
.button.blue
{
color: white;
background-color:#1E90FF;
border-bottom:black 2px solid;
border-top:2px FF9933 solid;
}
.button.grey
{
color: white;
background-color:#696969;
border-bottom:black 2px solid;
border-top:2px FF9933 solid;
}
.button.greytwo
{
color: white;
background-color:#778899;
border-bottom:black 2px solid;
border-top:2px FF9933 solid;
}
.display
{
width:10px;
position:relative;
left:3px;
top:20px;
height:75px;
}
</style>

<body>
<form name="calculator" >
<div class="box">
<div class="display"><input type="text" name="ans" readonly size="15" id="d"></div>
<div class="keys">
<div class="zoom">
<table>
<tr style= "padding:5px; border:1 px solid black";>
</tr>
<tr>
<td><input type="reset" class="Button blue" value="C"></
<td><input type="button" class="Button grey" value="/" onClick="document.calculator.ans.value+='/'"></t
<td><input type="button" class="Button grey" value="x" onClick="document.calculator.ans.value+='*'"></t
<td><input type="button" class="Button grey" value="&larr;" onClick="document.calculator.ans.value = document.calculator.ans.value.substring(0,document.calculator.ans.value.length*1 -1)"></td>
</tr>
<tr>
<td><input type="button" class="Button greytwo" value="7" onClick="document.calculator.ans.value+='7'"></t
<td><input type="button" class="Button greytwo" value="8" onClick="document.calculator.ans.value+='8'"></t
<td><input type="button" class="Button greytwo" value="9" onClick="document.calculator.ans.value+='9'"></t
<td><input type="button" class="Button grey" value="-" onClick="document.calculator.ans.value+='-'"></td>
</tr>
<tr>
<td><input type="button" class="Button greytwo" value="4" onClick="document.calculator.ans.value+='4'"></t
<td><input type="button" class="Button greytwo" value="5" onClick="document.calculator.ans.value+='5'"></t
<td><input type="button" class="Button greytwo" value="6" onClick="document.calculator.ans.value+='6'"></t
<td><input type="button" class="Button grey" value="+" onClick="document.calculator.ans.value+='+'"></td>
</tr>
<tr>
<td><input type="button" class="Button greytwo" value="1" onClick="document.calculator.ans.value+='1'"></t
<td><input type="button" class="Button greytwo" value="2" onClick="document.calculator.ans.value+='2'"></t
<td><input type="button" class="Button greytwo" value="3" onClick="document.calculator.ans.value+='3'"></t
<td><input type="button" class="Button grey" value="(" onClick="document.calculator.ans.value+='('"></td>
</tr>
<tr>
<td><input type="button" class="Button greytwo" value="0" onClick="document.calculator.ans.value+='0'"></
<td><input type="button" class="Button greytwo" value="." onClick="document.calculator.ans.value+='.'"></t
<td><input type="button" class="Button greytwo" value=")" onClick="document.calculator.ans.value+=')'"></t
<td><input type="button" class="button green"  value="=" onClick="document.calculator.ans.value=eval(document.calculator.ans.value)"></td>
</tr>
</table>
</div>
</div>
</div>
</form>
 
</body>
</html>
