<html>
<head>
<title>HTML calculator</title>
</head>
<style>
body
{
background-color:tan;
}
.zoom
{zoom: 200%;
}

.box
{
background-color:#000000;
height:489px;
width:228px;
border-radius:2px;
position:relative;
top:10px;
left:40%;
}
.keys
{
position:relative;
top:33px;
text-align:right;
left:0px;
}
.display input
{
position:relative;
left:2px;
bottom:8px;
height:35px;
color:black;
background-color:#FFFFFF;
padding:40px;
font-size:14.9px;
text-align:right;
} 
.button.green
{
background-color:#7CFC00;
border-bottom:black 2px solid;
border-top:2px FF9933 solid;
color: white;
width:30.9px;
margin:2.63px;
height:28.5px;
}
.button.blue
{
color: white;
background-color:#1E90FF;
border-bottom:black 2px solid;
border-top:2px FF9933 solid;
border:2px solid black;
height: 30px;
width:25px;
}
.button.grey
{
color: white;
background-color:#696969;
border-bottom:black 2px solid;
border-top:2px FF9933 solid;
font-size:13px;
width:33px;
height:30px;
margin:1.5px;
}
.button.greyy
{
color: white;
background-color:#696969;
border-bottom:black 2px solid;
border-top:2px FF9933 solid;
font-size:13px;
width:30px;
text-align:center;
margin:2.95px;
height:28.5px;
}
.button.greyo
{
color: white;
background-color:#696969;
border-bottom:black 2px solid;
border-top:2px FF9933 solid;
width:23.19px;
height: 30px;
}
.button.greytwo
{
color: white;
background-color:#778899;
border-bottom:black 2px solid;
border-top:2px FF9933 solid;
width:24px;
height: 30px;
}
.button.greytwoo
{
color: white;
background-color:#778899;
border-bottom:black 2px solid;
border-top:2px FF9933 solid;
width:23.959px;
height:30px;
}
.display
{
width:10px;
position:relative;
left:2.1px;
top:20px;
height:70px;
}
</style>

<body>
<form name="calculator" >
<div class="box">
<div class="display"><input type="text" name="ans" readonly size="15" id="d"></div>
<div class="keys">
<div class="zoom">
<table>
<tr style= "padding:5px; border:1 px solid black";>
</tr>
<tr>
<td><input type="reset" class="Button blue" value="C" style="border-style:none;border:1px solid black;"></
<td><input type="button" class="Button greyo" value="/" onClick="document.calculator.ans.value+='/'" style="border-style:none;border:1px solid black;"></t
<td><input type="button" class="Button greyo" value="x" onClick="document.calculator.ans.value+='*'" style="border-style:none;border:1px solid black;"></t
<td><input type="button" class="Button greyy" value="&larr;" onClick="document.calculator.ans.value = document.calculator.ans.value.substring(0,document.calculator.ans.value.length*1 -1)" style="border-style:none"></td>
</tr>
<tr>
<td><input type="button" class="Button greytwo" value="7" onClick="document.calculator.ans.value+='7'" style="border-style:none;border:1px solid black;"></t
<td><input type="button" class="Button greytwo" value="8" onClick="document.calculator.ans.value+='8'" style="border-style:none; border:1px solid black;"></t
<td><input type="button" class="Button greytwo" value="9" onClick="document.calculator.ans.value+='9'" style="border-style:none; border:1px solid black;"></t
<td><input type="button" class="Button grey" value="-" onClick="document.calculator.ans.value+='-'" style="border-style:none; border:1px solid black;"></td>
</tr>
<tr>
<td><input type="button" class="Button greytwo" value="4" onClick="document.calculator.ans.value+='4'"style="border-style:none; border:1px solid black;"></t
<td><input type="button" class="Button greytwo" value="5" onClick="document.calculator.ans.value+='5'" style="border-style:none; border:1px solid black;"></t
<td><input type="button" class="Button greytwo" value="6" onClick="document.calculator.ans.value+='6'" style="border-style:none; border:1px solid black;"></t
<td><input type="button" class="Button grey" value="+" onClick="document.calculator.ans.value+='+'"style="border-style:none; border:1px solid black;"></td>
</tr>
<tr>
<td><input type="button" class="Button greytwo" value="1" onClick="document.calculator.ans.value+='1'" style="border-style:none; border:1px solid black;"></t
<td><input type="button" class="Button greytwo" value="2" onClick="document.calculator.ans.value+='2'"style="border-style:none;border:1px solid black;"></t
<td><input type="button" class="Button greytwo" value="3" onClick="document.calculator.ans.value+='3'" style="border-style:none;border:1px solid black;"></t
<td><input type="button" class="Button greyy" value="(" onClick="document.calculator.ans.value+='('"style="border-style:none"></td>
</tr>
<tr>
<td><input type="button" class="Button greytwoo" value="0" onClick="document.calculator.ans.value+='0'"style="border-style:none;border:1px solid black;"></
<td><input type="button" class="Button greytwoo" value="." onClick="document.calculator.ans.value+='.'"style="border-style:none;border:1px solid black;"></t
<td><input type="button" class="Button greytwoo" value=")" onClick="document.calculator.ans.value+=')'"style="border-style:none;border:1px solid black;"></t
<td><input type="button" class="button green"  value="=" onClick="document.calculator.ans.value=eval(document.calculator.ans.value)"style="border-style:none"></td>
</tr>
</table>
</div>
</div>
</div>
</form>
 
</body>
</html>
