<html>
<head>
<title>HTML calculator</title>
</head>
<body bgcolor= "#FFFFFF">
<form name="calculator" >
<table>
<tr style=padding:"10px"; border:"1 px solid black";>
<td><input type="text" name="ans" value="">
</tr>
<tr>
<td><input type="reset" value="C"></
<td><input type="button" value="/" onClick="document.calculator.ans.value+='/'"></t
<td><input type="button" value="x" onClick="document.calculator.ans.value+='*'"></t
<td><input type="button" value="&larr;" onClick="document.calculator.ans.value = document.calculator.ans.value.substring(0,document.calculator.ans.value.length*1 -1)"></td>
</tr>
<tr>
<td><input type="button" value="7" onClick="document.calculator.ans.value+='7'"></t
<td><input type="button" value="8" onClick="document.calculator.ans.value+='8'"></t
<td><input type="button" value="9" onClick="document.calculator.ans.value+='9'"></t
<td><input type="button" value="-" onClick="document.calculator.ans.value+='-'"></td>
</tr>
<tr>
<td><input type="button" value="4" onClick="document.calculator.ans.value+='4'"></t
<td><input type="button" value="5" onClick="document.calculator.ans.value+='5'"></t
<td><input type="button" value="6" onClick="document.calculator.ans.value+='6'"></t
<td><input type="button" value="+" onClick="document.calculator.ans.value+='+'"></td>
</tr>
<tr>
<td><input type="button" value="1" onClick="document.calculator.ans.value+='1'"></t
<td><input type="button" value="2" onClick="document.calculator.ans.value+='2'"></t
<td><input type="button" value="3" onClick="document.calculator.ans.value+='3'"></t
<td><input type="button" value="(" onClick="document.calculator.ans.value+='('"></td>
</tr>
<tr>
<td><input type="button" value="0" onClick="document.calculator.ans.value+='0'"></t 
<td><input type="button" value="." onClick="document.calculator.ans.value+='.'"></t
<td><input type="button" value=")" onClick="document.calculator.ans.value+=')'"></t
<td><input type="button" value="=" onClick="document.calculator.ans.value=eval(document.calculator.ans.value)"></td>
</tr>
</table>

</form>
 
</body>
</html>
